<body>
  <h1>Pasta</h1>
  <img src="../images/pesto-pasta.webp" alt="Pesto pasta" width="500">
  <h2>Description</h2>
  <h3>Ingredients</h3>
  <ul>
    <li>Pasta</li>
    <li>Onion and oil</li>
    <li>Pesto</li>
    <li>Seasoning</li>
    <li>Cheese</li>
  </ul>
  <h3>Steps</h3>
  <ol>
    <li>Boil the pasta in salted water and drain.</li>
    <li>Cook the onion in oil, then stir in the pesto and seasoning.</li>
    <li>Add the pesto mixture to the hot pasta and toss with cheese.</li>
  </ol>
